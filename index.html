        function exportToCSV(fileName, data, columns) {
        // ë°°ì—´ì˜ ì²« ë²ˆì§¸ ìš”ì†Œë¥¼ ê°€ì ¸ì™€ì„œ CSVì˜ ì—´ ì´ë¦„ì„ ë§Œë“¦
